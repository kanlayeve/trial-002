        const matchLogic = {
            'Aripiprazole': 'craving',
            'Quetiapine': 'sedation',
            'Olanzapine': 'mood',

            'Mirtazapine': 'sleep_extra',

        let gameCards = [];

        let matchedPairs = [];
        let attempts = 0;
        let gameComplete = false;

        function initializeGame() {
            gameCards = JSON.parse(JSON.stringify(cardData));
            shuffleCards();
            renderBoard();
        }

        function shuffleCards() {
            for (let i = gameCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameCards[i], gameCards[j]] = [gameCards[j], gameCards[i]];
            }
        }

        function isCardMatched(cardContent) {
            return matchedPairs.some(pair =>
                pair.drug === cardContent || pair.purpose === cardContent
            );
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            gameCards.forEach((card, index) => {
                const cardEl = document.createElement('button');
                cardEl.type = 'button';
                cardEl.className = 'card';

                const matched = isCardMatched(card.content);

                if (matched) {
                    cardEl.classList.add('matched', 'flipped');
                    cardEl.innerHTML = '<div class="card-content"><div class="card-emoji">' + card.emoji + '</div><div class="card-text">' + card.text + '</div></div>';
                    cardEl.style.pointerEvents = 'none';
                } else if (flipped.includes(index)) {
                    cardEl.classList.add('flipped');
                    cardEl.innerHTML = '<div class="card-content"><div class="card-emoji">' + card.emoji + '</div><div class="card-text">' + card.text + '</div></div>';
                } else {
                    cardEl.innerHTML = '<div class="card-emoji">â“</div>';
                }

                if (!matched) {
                    cardEl.onclick = () => flipCard(index);
                }

                board.appendChild(cardEl);
            });
        }

        function flipCard(index) {
            if (flipped.includes(index) || gameComplete) {
                return;
            }

            if (isCardMatched(gameCards[index].content)) {
                return;
            }

            if (flipped.length >= 2) {
                return;
            }

            flipped.push(index);
            renderBoard();

            if (flipped.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const card1 = gameCards[flipped[0]];
            const card2 = gameCards[flipped[1]];
            const messageEl = document.getElementById('message');

            attempts++;
            document.getElementById('attempts').textContent = attempts;

            let isMatch = false;

            if (card1.type === 'drug' && card2.type === 'purpose') {
                isMatch = matchLogic[card1.content] === card2.content;
            } else if (card1.type === 'purpose' && card2.type === 'drug') {
                isMatch = matchLogic[card2.content] === card1.content;
            }

            if (isMatch) {
                messageEl.textContent = 'âœ… æ­£ç¢ºï¼ğŸ¥³';

                const drugContent = card1.type === 'drug' ? card1.content : card2.content;
                const purposeContent = card1.type === 'purpose' ? card1.content : card2.content;

                matchedPairs.push({

                    purpose: purposeContent

        function renderMatchedPairs() {
            const container = document.getElementById('matchedPairs');

            if (matchedPairs.length === 0) {
                container.innerHTML = '<div class="empty-state">ç­‰ç·Šä½ é…å°...</div>';
                return;

            let html = '';
            matchedPairs.forEach(pair => {
                const drugCard = gameCards.find(c => c.content === pair.drug);
                const purposeCard = gameCards.find(c => c.content === pair.purpose);
